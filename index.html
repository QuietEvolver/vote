  <body>
    <div class= "container">
      <h1> Car insurance</h1>

      <p>To give you a quotem we need to know a liitle a about you:</p>

      <form id="insurance">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

          <button type="submit" class="btn">Calculate my quote</button>
      </form>

      <div id="quote">
        <p>You will have to pay $<span id="rate"></span> per mouth to get car insurance.
          You should probably just bike ortake the bus.</p>
      </div>

    </div>

  </body>
